<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro |Digital Drinks</title>
    <link rel="stylesheet" href="/styles.styles.css">
</head>
<body>
    <div class="reg-box">
        <img class="logo"  src="img/header/logoAzul.svg" alt="Logo de DD" >
        <h2> Registrate aquí</h2>
        <form action="validar" method="POST">
       
        <p><label for="name">Nombre y Apellido</label></p>
        <p> <input type="text" placeholder="Alfonsina Storni">  </p>
        
        <p> <label for="email"> Correo electrónico </label> </p>
        <p><input type="email" id="email" name="email" value= "" required autofocus
            placeholder="tunombre@gmail.com"></p>

        <p><label for="birthday">Fecha de Nacimiento</label></p>
        <p><input type="date" id="birthday" name="birthday"></p>

        <p><label for="genero">Genero</label></p>
        <p><input type="radio" id="femenino" name="femenino" value="femenino">Femenino
        </p>
        <p><input type="radio" id="masculino" name="masculino" value="masculino">Masculino
        </p>
        <p><input type="radio" id="lgbtqia" name="lgbtqia" value="lgbtqia">LGBTQIA
        </p>
        <p><input type="radio" id="otros" name="otros" value="otros">Otros
        </p>

        <p><label for="">Pais</label></p>
        <select name="pais" id="pais"> 
            <option value="arg"> Argentina</option>
            <option value="chl">Chile</option>
            <option value="ury">Uruguay</option>
            <option value="pry">Paraguay</option>
            <option value="bra">Brasil</option>
            <option value="bol">Bolivia</option>
            <option value="otros">Otros</option>
        </select>
        <p><label for="password">Password</label> </p>
        <p><input type="password" placeholder="Password"></p> 

        <p><label for="password">Confirma tu Password</label> </p>
        <p><input type="password" placeholder="Confirma tu Password"></p> 
        
        </form>
    </div>
    
</body>
</html>
