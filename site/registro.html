<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro |Digital Drinks</title>
    <link rel="stylesheet" href="css/style_reg.css">
</head>
<body>
    <div class="reg-box">
        <img class="logo"  src="images/logoAzul.svg" alt="Logo de DD" >
        
        <h2> Registrate aquí</h2>
        <form action="validar" method="POST">
        <div class="reg-fill">  
                <label for="name">Nombre y Apellido</label>
                <input type="text" placeholder="Alfonsina Storni">
            
                <label for="email"> Correo electrónico </label>
                <input type="email" id="email" name="email" value= "" required autofocus
                placeholder="AlfonsinaStorni@gmail.com">
            
                <label for="email"> Confirmar correo electrónico </label>
                <input type="email" id="email" name="email" value= "" required autofocus
                placeholder="AlfonsinaStorni@gmail.com">

                <label for="birthday">Fecha de Nacimiento</label>
                <input type="date" id="birthday" name="birthday">


                <label for="">Pais</label>
                <select name="pais" id="pais"> 
                    <option value="arg"> Argentina</option>
                    <option value="chl">Chile</option>
                    <option value="ury">Uruguay</option>
                    <option value="pry">Paraguay</option>
                    <option value="bra">Brasil</option>
                    <option value="bol">Bolivia</option>
                    <option value="otros">Otros</option>
                </select>
                <label for="password">Password</label> 
                <input type="password" placeholder="Password">

                <label for="password">Confirma tu Password</label>
                <input type="password" placeholder="Confirma tu Password">
        
        </div>
        <a href="#" class="reg-button">Enviar</a>
    </form>
    </div>



    
</body>
</html>
